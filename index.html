        /* éŒ²ç”»ä¸­ã®èƒŒæ™¯è‰²å¤‰æ›´ã‚¯ãƒ©ã‚¹ */

        /* === ã‚¢ãƒ—ãƒªã®ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ === */

            width: 500px;

        .record-button {

<body>
    <div class="container" id="mainContainer">

        <button class="record-button" id="recordButton">
            <span class="icon" id="recordIcon">â—</span>
        </button>

        <div class="status" id="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">ã‚¯ãƒªãƒƒã‚¯ã—ã¦éŒ²ç”»é–‹å§‹</span>
        </div>

        <div class="timer" id="timer">00:00</div>

        <!-- ãƒ“ã‚¸ãƒ¥ã‚¢ãƒ©ã‚¤ã‚¶ãƒ¼è¡¨ç¤ºã‚¨ãƒªã‚¢ -->
        <div class="visualizer-container hidden" id="visualizerContainer">
            <div class="visualizer-box">
                <span class="visualizer-label">ãƒã‚¤ã‚¯å…¥åŠ›</span>
                <canvas id="micVisualizer" width="200" height="150"></canvas>
            </div>
            <div class="visualizer-box">
                <span class="visualizer-label">ã‚·ã‚¹ãƒ†ãƒ éŸ³å£°</span>
                <canvas id="sysVisualizer" width="200" height="150"></canvas>
            </div>
        </div>

    </div>

    <script>
        // === ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã®å®šç¾© ===
        let mediaRecorder;
        let displayStream;
        let recordingStartTime;
        let timerInterval;
        let isRecording = false;
        let fileHandle;
        let writableStream;

        let audioContext;
        let micAnalyser;
        let sysAnalyser;
        let animationId;

        const recordButton = document.getElementById('recordButton');
        const recordIcon = document.getElementById('recordIcon');
        const statusElement = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const timerElement = document.getElementById('timer');
        const mainContainer = document.getElementById('mainContainer');
        const visualizerContainer = document.getElementById('visualizerContainer');
        const micCanvas = document.getElementById('micVisualizer');
        const sysCanvas = document.getElementById('sysVisualizer');
        const micCtx = micCanvas.getContext('2d');
        const sysCtx = sysCanvas.getContext('2d');

        window.onload = function () {
            window.resizeTo(550, 560);
        };

        function playErrorSound() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;

                const ctx = new AudioContext();
                const now = ctx.currentTime;

                const createBeep = (startTime, duration) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();

                    osc.type = 'square';
                    osc.frequency.setValueAtTime(500, startTime);
                    osc.frequency.linearRampToValueAtTime(100, startTime + duration);

                    osc.connect(gain);
                    gain.connect(ctx.destination);

                    osc.start(startTime);
                    osc.stop(startTime + duration);
                };

                createBeep(now + 0.2, 1.0);

            } catch (e) {
                console.error("Audio play error", e);
            }
        }

        function updateTimer() {
            if (!recordingStartTime) return;

            const now = new Date();
            const elapsed = Math.floor((now - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function startRecording() {
            recordingStartTime = new Date();
            isRecording = true;

            document.title = 'R-Running';

            document.body.classList.add('recording-active');
            recordButton.classList.add('recording');
            recordIcon.textContent = 'â– ';
            statusText.textContent = 'éŒ²ç”»ä¸­...';
            statusDot.classList.add('recording');
            timerElement.classList.add('active');

            // UIæ‹¡å¼µ
            mainContainer.classList.add('expanded');
            visualizerContainer.classList.remove('hidden');

            timerInterval = setInterval(updateTimer, 1000);
            drawVisualizers();
        }

        function stopRecording() {
            isRecording = false;

            document.title = 'R';

            document.body.classList.remove('recording-active');
            recordButton.classList.remove('recording');
            recordButton.classList.remove('warning');
            recordIcon.textContent = 'â—';
            statusText.textContent = 'å‡¦ç†ä¸­...';
            statusDot.classList.remove('recording');
            timerElement.classList.remove('active');

            // UIç¸®å°
            mainContainer.classList.remove('expanded');
            visualizerContainer.classList.add('hidden');

            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
            }
            clearCanvas(micCtx, micCanvas);
            clearCanvas(sysCtx, sysCanvas);

            if (audioContext && audioContext.state !== 'closed') {
                audioContext.close();
            }
        }

        function clearCanvas(ctx, canvas) {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawVisualizers() {
            animationId = requestAnimationFrame(drawVisualizers);

            // ãƒã‚¤ã‚¯æç”» (èµ¤åŸºèª¿)
            // ãƒã‚¤ã‚ºã‚²ãƒ¼ãƒˆ: 80 (ç´„31%) ä»¥ä¸‹ã®å…¥åŠ›ã¯ç„¡è¦–ã™ã‚‹
            drawSegmentedEqualizer(micAnalyser, micCtx, micCanvas.width, micCanvas.height, 'red', 80);

            // ã‚·ã‚¹ãƒ†ãƒ éŸ³æç”» (ç·‘ -> ã‚ªãƒ¬ãƒ³ã‚¸)
            // ãƒã‚¤ã‚ºã‚²ãƒ¼ãƒˆ: 10
            drawSegmentedEqualizer(sysAnalyser, sysCtx, sysCanvas.width, sysCanvas.height, 'green_orange', 10);
        }

        function drawSegmentedEqualizer(analyser, ctx, width, height, colorMode, noiseGate = 0) {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);

            if (!analyser) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            const barCount = 16;
            const barWidth = (width / barCount) - 2;

            // ã‚»ã‚°ãƒ¡ãƒ³ãƒˆè¨­å®š
            const segmentHeight = 4;
            const segmentGap = 1;
            const maxSegments = Math.floor(height / (segmentHeight + segmentGap));

            // å‘¨æ³¢æ•°ç¯„å›²è¨­å®š (25Hz - 16kHz)
            const sampleRate = audioContext ? audioContext.sampleRate : 48000;
            const minFreq = 25;
            const maxFreq = 16000;

            const logMin = Math.log10(minFreq);
            const logMax = Math.log10(maxFreq);
            const logStep = (logMax - logMin) / (barCount - 1);

            const binSize = (sampleRate / 2) / bufferLength;

            for (let i = 0; i < barCount; i++) {
                const targetFreq = Math.pow(10, logMin + i * logStep);
                let targetIndex = Math.floor(targetFreq / binSize);

                if (targetIndex < 0) targetIndex = 0;
                if (targetIndex >= bufferLength) targetIndex = bufferLength - 1;

                const nextFreq = Math.pow(10, logMin + (i + 1) * logStep);
                let nextIndex = Math.floor(nextFreq / binSize);
                if (nextIndex >= bufferLength) nextIndex = bufferLength - 1;

                let maxVal = 0;
                if (nextIndex <= targetIndex) nextIndex = targetIndex + 1;

                for (let k = targetIndex; k < nextIndex; k++) {
                    if (dataArray[k] > maxVal) {
                        maxVal = dataArray[k];
                    }
                }

                // ãƒã‚¤ã‚ºã‚²ãƒ¼ãƒˆå‡¦ç†
                if (maxVal < noiseGate) {
                    maxVal = 0;
                }

                // ãƒãƒ¼ã®é«˜ã• (0.0 - 1.0)
                const percent = maxVal / 255;
                const activeSegments = Math.floor(percent * maxSegments);

                const x = i * (barWidth + 2) + 1;

                // é€šå¸¸ã®ãƒãƒ¼æç”»
                for (let j = 0; j < maxSegments; j++) {
                    const y = height - ((j + 1) * (segmentHeight + segmentGap));

                    if (j < activeSegments) {
                        if (colorMode === 'green_orange') {
                            const hue = j / maxSegments;
                            if (hue > 0.8) {
                                ctx.fillStyle = '#ff4757';
                            } else if (hue > 0.5) {
                                ctx.fillStyle = '#ffa502';
                            } else {
                                ctx.fillStyle = '#2ed573';
                            }
                        } else {
                            // èµ¤åŸºèª¿ (æ®µéšè¡¨ç¤º: èµ¤ -> ã‚ªãƒ¬ãƒ³ã‚¸ -> é»„)
                            const hue = j / maxSegments;
                            if (hue > 0.8) {
                                ctx.fillStyle = '#fffa65'; // Yellow (High level)
                            } else if (hue > 0.5) {
                                ctx.fillStyle = '#ffa502'; // Orange (Mid level)
                            } else {
                                ctx.fillStyle = '#ff4757'; // Red (Base level)
                            }
                        }
                    } else {
                        ctx.fillStyle = '#222';
                    }
                    ctx.fillRect(x, y, barWidth, segmentHeight);
                }
            }
        }

        function isFileSystemAccessSupported() {
            return 'showSaveFilePicker' in window;
        }

        async function setupFileWriter() {
            if (!isFileSystemAccessSupported()) {
                playErrorSound();
                alert('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ç›´æ¥ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚\nChrome, Edgeç­‰ã®å¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚');
                return false;
            }

            try {
                const year = recordingStartTime.getFullYear();
                const month = (recordingStartTime.getMonth() + 1).toString().padStart(2, '0');
                const day = recordingStartTime.getDate().toString().padStart(2, '0');
                const hours = recordingStartTime.getHours().toString().padStart(2, '0');
                const minutes = recordingStartTime.getMinutes().toString().padStart(2, '0');
                const seconds = recordingStartTime.getSeconds().toString().padStart(2, '0');

                const fileName = `${year}${month}${day}_${hours}${minutes}${seconds}_éŒ²ç”»_.webm`;

                fileHandle = await window.showSaveFilePicker({
                    suggestedName: fileName,
                    types: [{
                        description: 'WebM Video',
                        accept: { 'video/webm': ['.webm'] }
                    }]
                });

                writableStream = await fileHandle.createWritable();
                return true;
            } catch (err) {
                console.error('ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã§ã‚¨ãƒ©ãƒ¼:', err);
                return false;
            }
        }

        // === ãƒ¡ã‚¤ãƒ³å‡¦ç†ï¼šéŒ²ç”»ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ ===
        recordButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    statusText.textContent = 'å…±æœ‰ã™ã‚‹ç”»é¢ã‚’é¸æŠã—ã¦ãã ã•ã„...';

                    displayStream = await navigator.mediaDevices.getDisplayMedia({
                        video: { frameRate: 30 },
                        audio: {
                            channelCount: 2,
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        }
                    });

                    recordingStartTime = new Date();

                    statusText.textContent = 'ä¿å­˜å…ˆã‚’é¸æŠã—ã¦ãã ã•ã„...';
                    const canStreamToFile = await setupFileWriter();

                    if (!canStreamToFile) {
                        playErrorSound();
                        displayStream.getTracks().forEach(track => track.stop());
                        statusText.textContent = "âŒ ä¿å­˜ãŒã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸ";
                        setTimeout(() => statusText.textContent = "ã‚¯ãƒªãƒƒã‚¯ã—ã¦éŒ²ç”»é–‹å§‹", 3000);
                        return;
                    }

                    // Audio setup start
                    audioContext = new AudioContext();
                    const destination = audioContext.createMediaStreamDestination();
                    destination.channelCount = 2; // ã‚¹ãƒ†ãƒ¬ã‚ª

                    let hasSystemAudio = displayStream.getAudioTracks().length > 0;

                    // --- System Audio Path ---
                    sysAnalyser = audioContext.createAnalyser();
                    sysAnalyser.fftSize = 512; // è§£åƒåº¦èª¿æ•´
                    sysAnalyser.smoothingTimeConstant = 0.6; // ãªã‚ã‚‰ã‹ã«

                    if (hasSystemAudio) {
                        const systemSource = audioContext.createMediaStreamSource(new MediaStream([displayStream.getAudioTracks()[0]]));
                        // ã‚·ã‚¹ãƒ†ãƒ éŸ³ã¯ Analyzer ã¨ Destination ã®ä¸¡æ–¹ã¸
                        systemSource.connect(sysAnalyser);
                        systemSource.connect(destination);
                    }

                    // --- Mic Audio Path with High-Pass Filter ---
                    micAnalyser = audioContext.createAnalyser();
                    micAnalyser.fftSize = 512;
                    micAnalyser.smoothingTimeConstant = 0.6; // 0.85 -> 0.6 ã«å¤‰æ›´

                    try {
                        const micStream = await navigator.mediaDevices.getUserMedia({
                            audio: {
                                echoCancellation: true,
                                noiseSuppression: true
                            }
                        });

                        const micSource = audioContext.createMediaStreamSource(micStream);

                        // ãƒã‚¤ãƒ‘ã‚¹ãƒ•ã‚£ãƒ«ã‚¿ãƒ¼ã®ä½œæˆ (ãƒã‚¤ã‚ºé™¤å»: ä½éŸ³ã‚«ãƒƒãƒˆ)
                        const highPassFilter = audioContext.createBiquadFilter();
                        highPassFilter.type = 'highpass';
                        highPassFilter.frequency.value = 150; // 150Hzä»¥ä¸‹ã‚’ã‚«ãƒƒãƒˆ
                        highPassFilter.Q.value = 0.7; // ã‚¯ã‚ªãƒªãƒ†ã‚£ãƒ•ã‚¡ã‚¯ã‚¿ï¼ˆæ€¥å³»ã•ï¼‰

                        // æ¥ç¶š: Mic -> Filter -> Analyzer
                        micSource.connect(highPassFilter);
                        highPassFilter.connect(micAnalyser);

                        // æ¥ç¶š: Filter -> Destination (éŒ²éŸ³ç”¨)
                        highPassFilter.connect(destination);

                        statusText.textContent = hasSystemAudio ? "ğŸ¤ ã‚·ã‚¹ãƒ†ãƒ éŸ³å£° + ãƒã‚¤ã‚¯" : "ğŸ¤ ãƒã‚¤ã‚¯ã®ã¿";

                    } catch (micError) {
                        console.error("ãƒã‚¤ã‚¯éŸ³å£°ã‚¨ãƒ©ãƒ¼:", micError);
                        statusText.innerHTML = hasSystemAudio ? "âš ï¸ ãƒã‚¤ã‚¯ãªã—(ã‚·ã‚¹ãƒ†ãƒ ã®ã¿)" : "âš ï¸ éŸ³å£°ãªã—";
                        recordButton.classList.add('warning');
                    }

                    // éŒ²ç”»ç”¨ã‚¹ãƒˆãƒªãƒ¼ãƒ ã®ä½œæˆ
                    const combinedStream = new MediaStream([
                        ...displayStream.getVideoTracks(),
                        ...destination.stream.getAudioTracks()
                    ]);

                    mediaRecorder = new MediaRecorder(combinedStream, {
                        mimeType: 'video/webm;codecs=vp9,opus',
                        videoBitsPerSecond: 2500000
                    });

                    mediaRecorder.ondataavailable = async (event) => {
                        if (event.data.size > 0 && writableStream) {
                            try {
                                await writableStream.write(event.data);
                            } catch (err) {
                                console.error('æ›¸ãè¾¼ã¿ã‚¨ãƒ©ãƒ¼:', err);
                            }
                        }
                    };

                    mediaRecorder.onstop = async () => {
                        if (writableStream) {
                            try {
                                await writableStream.close();
                                statusText.textContent = "âœ… éŒ²ç”»å®Œäº†!ä¿å­˜ã•ã‚Œã¾ã—ãŸ";
                            } catch (err) {
                                playErrorSound();
                                statusText.textContent = "âŒ ä¿å­˜ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ";
                            }
                        }

                        setTimeout(() => statusText.textContent = "ã‚¯ãƒªãƒƒã‚¯ã—ã¦éŒ²ç”»é–‹å§‹", 3000);
                    };

                    mediaRecorder.start(1000);

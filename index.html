<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R</title>
    <style>
        html, body { 
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            width: 400px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid #ff4757;
            background: linear-gradient(135deg, #ff6b7a, #ff4757);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }
        
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 71, 87, 0.6);
        }
        
        .record-button:active {
            transform: scale(0.95);
        }
        
        .record-button.recording {
            background: linear-gradient(135deg, #ff3742, #c92a2a);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .record-button.recording.warning {
            background: linear-gradient(135deg, #ffd93d, #f9ca24);
            border-color: #f39c12;
            box-shadow: 0 8px 25px rgba(249, 202, 36, 0.4);
        }
        
        .record-button.recording.warning:hover {
            box-shadow: 0 12px 35px rgba(249, 202, 36, 0.6);
        }
        
        .record-button.recording::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid rgba(255, 71, 87, 0.3);
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }
        
        .record-button.recording.warning::after {
            border-color: rgba(249, 202, 36, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
        
        .icon {
            font-size: 45px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .record-button.recording .icon {
            font-size: 35px;
        }
        
        .status {
            color: #495057;
            font-size: 16px;
            font-weight: 500;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            display: none;
            animation: blink 1s ease-in-out infinite;
        }
        
        .status-dot.recording {
            display: block;
            background: #dc3545;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .timer {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        
        .timer.active {
            display: block;
        }
        
        .app-title {
            position: absolute;
            top: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #495057;
            margin: 0;
        }
        
        .hints {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <button class="record-button" id="recordButton">
            <span class="icon" id="recordIcon">‚óè</span>
        </button>
        
        <div class="status" id="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èå≤ÁîªÈñãÂßã</span>
        </div>
        
        <div class="timer" id="timer">00:00</div>
        
    </div>

    <script>
        let mediaRecorder;
        let displayStream;
        let recordingStartTime;
        let timerInterval;
        let isRecording = false;
        let fileHandle;
        let writableStream;
        
        const recordButton = document.getElementById('recordButton');
        const recordIcon = document.getElementById('recordIcon');
        const statusElement = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const timerElement = document.getElementById('timer');

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
        window.onload = function() {
            window.resizeTo(400, 300);
        };

        // „Ç®„É©„Éº„ÉªË≠¶ÂëäÈü≥ÂÜçÁîüÈñ¢Êï∞\
        function playErrorSound() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                
                const ctx = new AudioContext();
                const now = ctx.currentTime;

                // Èü≥„ÇíÈ≥¥„Çâ„Åô„Éò„É´„Éë„ÉºÈñ¢Êï∞
                const createBeep = (startTime, duration) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();

                    // Áü©ÂΩ¢Ê≥¢ÔºàÂ∞ë„Åó„É¨„Éà„É≠„Å™„Éñ„Ç∂„ÉºÈü≥Ôºâ
                    osc.type = 'square';
                    
                    // Èü≥Á®ã: 500Hz„Åã„Çâ100Hz„Å∏‰∏ã„Åå„ÇãÔºà„Ç®„É©„Éº„ÉªÂ§±ÊïóÊÑüÔºâ
                    osc.frequency.setValueAtTime(500, startTime);
                    osc.frequency.linearRampToValueAtTime(100, startTime + duration);

                    osc.connect(gain);
                    gain.connect(ctx.destination);

                    osc.start(startTime);
                    osc.stop(startTime + duration);
                };

                // ‰øÆÊ≠£Âæå„ÅÆË®≠ÂÆö: 0.2ÁßíÂæå„Å´1.0ÁßíÈñì„ÅÆÈü≥„ÇíÂÜçÁîü
                createBeep(now + 0.2, 1.0);

            } catch (e) {
                console.error("Audio play error", e);
            }
        }

        function updateTimer() {
            if (!recordingStartTime) return;
            
            const now = new Date();
            const elapsed = Math.floor((now - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function startRecording() {
            recordingStartTime = new Date();
            isRecording = true;
            
            document.title = 'R‚óè';
            
            recordButton.classList.add('recording');
            recordIcon.textContent = '‚ñ†';
            statusText.textContent = 'Èå≤Áîª‰∏≠...';
            statusDot.classList.add('recording');
            timerElement.classList.add('active');
            
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopRecording() {
            isRecording = false;
            
            document.title = 'R';
            
            recordButton.classList.remove('recording');
            recordButton.classList.remove('warning');
            recordIcon.textContent = '‚óè';
            statusText.textContent = 'Âá¶ÁêÜ‰∏≠...';
            statusDot.classList.remove('recording');
            timerElement.classList.remove('active');
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        function isFileSystemAccessSupported() {
            return 'showSaveFilePicker' in window;
        }

        async function setupFileWriter() {
            if (!isFileSystemAccessSupported()) {
                playErrorSound(); // „Ç®„É©„ÉºÈü≥
                alert('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÁõ¥Êé•„Éï„Ç°„Ç§„É´‰øùÂ≠ò„Å´ÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ\nChrome, EdgeÁ≠â„ÅÆÂØæÂøú„Éñ„É©„Ç¶„Ç∂„Çí„ÅîÂà©Áî®„Åè„Å†„Åï„ÅÑ„ÄÇ');
                return false;
            }

            try {
                const year = recordingStartTime.getFullYear();
                const month = (recordingStartTime.getMonth() + 1).toString().padStart(2, '0');
                const day = recordingStartTime.getDate().toString().padStart(2, '0');
                const hours = recordingStartTime.getHours().toString().padStart(2, '0');
                const minutes = recordingStartTime.getMinutes().toString().padStart(2, '0');
                const seconds = recordingStartTime.getSeconds().toString().padStart(2, '0');
                
                const fileName = `${year}${month}${day}_${hours}${minutes}${seconds}_Èå≤Áîª_.webm`;

                fileHandle = await window.showSaveFilePicker({
                    suggestedName: fileName,
                    types: [{
                        description: 'WebM Video',
                        accept: { 'video/webm': ['.webm'] }
                    }]
                });

                writableStream = await fileHandle.createWritable();
                return true;
            } catch (err) {
                console.error('„Éï„Ç°„Ç§„É´‰øùÂ≠ò„ÉÄ„Ç§„Ç¢„É≠„Ç∞„Åß„Ç®„É©„Éº:', err);
                return false;
            }
        }

        recordButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    statusText.textContent = 'ÂÖ±Êúâ„Åô„ÇãÁîªÈù¢„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ...';

                    // È´òÈü≥Ë≥™Ë®≠ÂÆö„ÇíÂê´„ÇÅ„ÅüÁîªÈù¢ÂÖ±Êúâ„É™„ÇØ„Ç®„Çπ„Éà
                    displayStream = await navigator.mediaDevices.getDisplayMedia({
                        video: { frameRate: 30 },
                        audio: {
                            channelCount: 2,
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        }
                    });
                    
                    recordingStartTime = new Date();
                    
                    statusText.textContent = '‰øùÂ≠òÂÖà„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ...';
                    const canStreamToFile = await setupFileWriter();

                    // „Ç≠„É£„É≥„Çª„É´„Åæ„Åü„ÅØ‰øùÂ≠ò‰∏çÂèØ„ÅÆÂ†¥Âêà
                    if (!canStreamToFile) {
                        playErrorSound(); // „Ç®„É©„ÉºÈü≥ÂÜçÁîü
                        
                        displayStream.getTracks().forEach(track => track.stop());
                        statusText.textContent = "‚ùå ‰øùÂ≠ò„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü";
                        setTimeout(() => {
                            statusText.textContent = "„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èå≤ÁîªÈñãÂßã";
                        }, 3000);
                        return;
                    }

                    startRecording();
                    
                    let combinedStream;
                    let hasSystemAudio = displayStream.getAudioTracks().length > 0;
                    let hasMicAudio = false;
                    
                    try {
                        const micStream = await navigator.mediaDevices.getUserMedia({ 
                            audio: { 
                                echoCancellation: true,
                                noiseSuppression: true
                            } 
                        });
                        
                        hasMicAudio = true;
                        
                        const audioContext = new AudioContext();
                        const destination = audioContext.createMediaStreamDestination();
                        destination.channelCount = 2; // „Çπ„ÉÜ„É¨„Ç™Âõ∫ÂÆö
                        
                        if (hasSystemAudio) {
                            const systemSource = audioContext.createMediaStreamSource(new MediaStream([displayStream.getAudioTracks()[0]]));
                            systemSource.connect(destination);
                            statusText.textContent = "üé§ „Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞ + „Éû„Ç§„ÇØ";
                        } else {
                            statusText.innerHTML = "‚ö†Ô∏è „Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞„Å™„Åó(„Éû„Ç§„ÇØ„ÅÆ„Åø)";
                            recordButton.classList.add('warning');
                            playErrorSound(); // ‚òÖËøΩÂä†: „Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞„ÅåÁÑ°„ÅÑÊôÇ„Å´Ë≠¶ÂëäÈü≥„ÇíÈ≥¥„Çâ„Åô
                        }
                        
                        const micSource = audioContext.createMediaStreamSource(micStream);
                        micSource.connect(destination);
                        
                        combinedStream = new MediaStream([
                            ...displayStream.getVideoTracks(),
                            ...destination.stream.getAudioTracks()
                        ]);
                        
                    } catch (micError) {
                        console.error("„Éû„Ç§„ÇØÈü≥Â£∞„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", micError);
                        
                        if (hasSystemAudio) {
                            statusText.innerHTML = "‚ö†Ô∏è „Éû„Ç§„ÇØ„Å™„Åó(„Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞„ÅÆ„Åø)";
                        } else {
                            statusText.innerHTML = "‚ö†Ô∏è Èü≥Â£∞„Å™„Åó(Êò†ÂÉè„ÅÆ„ÅøÈå≤Áîª)";
                        }
                        recordButton.classList.add('warning');
                        combinedStream = displayStream;
                    }
                    
                    mediaRecorder = new MediaRecorder(combinedStream, { 
                        mimeType: 'video/webm;codecs=vp9,opus',
                        videoBitsPerSecond: 2500000
                    });
                    
                    mediaRecorder.ondataavailable = async (event) => {
                        if (event.data.size > 0 && writableStream) {
                            try {
                                await writableStream.write(event.data);
                                console.log(`Êõ∏„ÅçËæº„Åø: ${(event.data.size / 1024 / 1024).toFixed(2)} MB`);
                            } catch (err) {
                                console.error('„Éï„Ç°„Ç§„É´Êõ∏„ÅçËæº„Åø„Ç®„É©„Éº:', err);
                            }
                        }
                    };
                    
                    mediaRecorder.onstop = async () => {
                        if (writableStream) {
                            try {
                                await writableStream.close();
                                statusText.textContent = "‚úÖ Èå≤ÁîªÂÆå‰∫Ü!‰øùÂ≠ò„Åï„Çå„Åæ„Åó„Åü";
                            } catch (err) {
                                playErrorSound(); // ‰øùÂ≠òÁµÇ‰∫ÜÊôÇ„Ç®„É©„Éº
                                console.error('„Éï„Ç°„Ç§„É´„ÇØ„É≠„Éº„Ç∫„Ç®„É©„Éº:', err);
                                statusText.textContent = "‚ùå ‰øùÂ≠ò„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü";
                            }
                        }
                        
                        setTimeout(() => {
                            statusText.textContent = "„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èå≤ÁîªÈñãÂßã";
                        }, 3000);
                    };
                    
                    mediaRecorder.start(1000);
                    
                } catch (err) {
                    playErrorSound(); // ÁîªÈù¢ÂÖ±Êúâ„Ç≠„É£„É≥„Çª„É´Á≠â„ÅÆ„Ç®„É©„Éº
                    console.error("ÁîªÈù¢ÂÖ±Êúâ„ÅÆÈñãÂßã‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü:", err);
                    stopRecording();
                    statusText.textContent = "‚ùå Èå≤Áîª„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü";
                    setTimeout(() => {
                        statusText.textContent = "„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èå≤ÁîªÈñãÂßã";
                    }, 3000);
                }
            } else {
                // Èå≤ÁîªÂÅúÊ≠¢
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop();
                    stopRecording();
                    
                    if (displayStream) {
                        displayStream.getTracks().forEach(track => {
                            track.stop();
                        });
                    }
                }
            }
        });
    </script>
</body>
</html>

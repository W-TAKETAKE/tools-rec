<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R</title>
    <style>
        /* === Âü∫Êú¨„É¨„Ç§„Ç¢„Ç¶„Éà„Å®ËÉåÊôØË®≠ÂÆö === */
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #485563 0%, #29323c 100%);
            transition: background 0.8s ease;
        }

        body.recording-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* === „Ç¢„Éó„É™„ÅÆ„É°„Ç§„É≥„Ç≥„É≥„ÉÜ„Éä === */
        .container {
            width: 500px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            padding: 20px;
            transition: height 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            overflow: hidden;
        }

        .container.expanded {
            height: 520px;
        }

        /* === Èå≤Áîª„Éú„Çø„É≥„ÅÆ„Éá„Ç∂„Ç§„É≥ === */
        .record-button {
            width: 100px;
            height: 100px;
            border-radius: 20px;
            border: 5px solid #95a5a6;
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
            z-index: 10;
        }

        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(149, 165, 166, 0.6);
        }

        .record-button:active {
            transform: scale(0.95);
        }

        .record-button.recording {
            border-radius: 50%;
            border-color: #ff4757;
            background: linear-gradient(135deg, #ff3742, #c92a2a);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
            animation: pulse 1.5s ease-in-out infinite;
        }

        .record-button.recording.warning {
            background: linear-gradient(135deg, #ffd93d, #f9ca24);
            border-color: #f39c12;
        }

        .record-button.recording::after {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            border: 3px solid rgba(255, 71, 87, 0.3);
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes ripple {
            0% { transform: scale(0.8); opacity: 1; }
            100% { transform: scale(1.4); opacity: 0; }
        }

        .icon {
            font-size: 40px;
            color: white;
            transition: all 0.3s ease;
        }

        .record-button.recording .icon {
            font-size: 30px;
        }

        .status {
            color: #495057;
            font-size: 14px;
            font-weight: 500;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
            display: none;
            animation: blink 1s ease-in-out infinite;
        }

        .status-dot.recording {
            display: block;
            background: #dc3545;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .timer {
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            color: #dc3545;
            margin-top: 5px;
            display: none;
            margin-bottom: 15px;
        }

        .timer.active {
            display: block;
        }

        /* === „Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„Éº„Ç®„É™„Ç¢ === */
        .visualizer-container {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-top: 10px;
            padding: 0 20px;
            box-sizing: border-box;
            gap: 20px;
            opacity: 1;
            transition: opacity 0.5s ease 0.1s;
        }

        .visualizer-container.hidden {
            display: none;
            opacity: 0;
        }

        .visualizer-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .visualizer-label {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 5px;
            font-weight: bold;
        }

        canvas {
            background: #111;
            border-radius: 4px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
        }
    </style>
</head>

<body>
    <div class="container" id="mainContainer">

        <button class="record-button" id="recordButton">
            <span class="icon" id="recordIcon">‚óè</span>
        </button>

        <div class="status" id="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èå≤ÁîªÈñãÂßã</span>
        </div>

        <div class="timer" id="timer">00:00</div>

        <div class="visualizer-container hidden" id="visualizerContainer">
            <div class="visualizer-box">
                <span class="visualizer-label">„Éû„Ç§„ÇØÈü≥Â£∞</span>
                <canvas id="micVisualizer" width="200" height="150"></canvas>
            </div>
            <div class="visualizer-box">
                <span class="visualizer-label">„Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞</span>
                <canvas id="sysVisualizer" width="200" height="150"></canvas>
            </div>
        </div>

    </div>

    <script>
        // === „Ç∞„É≠„Éº„Éê„É´Â§âÊï∞„ÅÆÂÆöÁæ© ===
        let mediaRecorder, displayStream, recordingStartTime, timerInterval;
        let isRecording = false;
        let fileHandle, writableStream;
        let audioContext, micAnalyser, sysAnalyser, animationId;

        const recordButton = document.getElementById('recordButton');
        const recordIcon = document.getElementById('recordIcon');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const timerElement = document.getElementById('timer');
        const mainContainer = document.getElementById('mainContainer');
        const visualizerContainer = document.getElementById('visualizerContainer');
        const micCanvas = document.getElementById('micVisualizer');
        const sysCanvas = document.getElementById('sysVisualizer');
        const micCtx = micCanvas.getContext('2d');
        const sysCtx = sysCanvas.getContext('2d');

        window.onload = function () {
            window.resizeTo(550, 560);
        };

        function playErrorSound() {
            try {
                const ctx = new (window.AudioContext || window.webkitAudioContext)();
                const now = ctx.currentTime;
                const createBeep = (startTime, duration) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(500, startTime);
                    osc.frequency.linearRampToValueAtTime(100, startTime + duration);
                    osc.connect(gain);
                    gain.connect(ctx.destination);
                    osc.start(startTime);
                    osc.stop(startTime + duration);
                };
                createBeep(now + 0.2, 1.0);
            } catch (e) {}
        }

        function updateTimer() {
            if (!recordingStartTime) return;
            const now = new Date();
            const elapsed = Math.floor((now - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function startRecording() {
            recordingStartTime = new Date();
            isRecording = true;
            document.title = 'R-Running';
            document.body.classList.add('recording-active');
            recordButton.classList.add('recording');
            recordIcon.textContent = '‚ñ†';
            statusText.textContent = 'Èå≤Áîª‰∏≠...';
            statusDot.classList.add('recording');
            timerElement.classList.add('active');
            mainContainer.classList.add('expanded');
            visualizerContainer.classList.remove('hidden');
            timerInterval = setInterval(updateTimer, 1000);
            drawVisualizers();
        }

        function stopRecording() {
            isRecording = false;
            document.title = 'R';
            document.body.classList.remove('recording-active');
            recordButton.classList.remove('recording');
            recordButton.classList.remove('warning');
            recordIcon.textContent = '‚óè';
            statusText.textContent = 'Âá¶ÁêÜ‰∏≠...';
            statusDot.classList.remove('recording');
            timerElement.classList.remove('active');
            mainContainer.classList.remove('expanded');
            visualizerContainer.classList.add('hidden');
            if (timerInterval) clearInterval(timerInterval);
            if (animationId) cancelAnimationFrame(animationId);
            clearCanvas(micCtx, micCanvas);
            clearCanvas(sysCtx, sysCanvas);
            if (audioContext && audioContext.state !== 'closed') audioContext.close();
        }

        function clearCanvas(ctx, canvas) {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawVisualizers() {
            animationId = requestAnimationFrame(drawVisualizers);
            // „Éû„Ç§„ÇØÔºöÊú¨Êï∞„Çí„Ç∑„Çπ„ÉÜ„É†Èü≥„Å®Âêà„Çè„ÅõÔºà11Êú¨Ôºâ„ÄÅÈÄöÂ∏∏ÈÄö„ÇäÊèèÁîª
            drawSegmentedEqualizer(micAnalyser, micCtx, micCanvas.width, micCanvas.height, 'red', 80, false);
            // „Ç∑„Çπ„ÉÜ„É†Èü≥ÔºöÂ∑¶Á´Ø„Çí1Êú¨„Çπ„Ç≠„ÉÉ„Éó„Åó„Å¶11Êú¨ÊèèÁîª
            drawSegmentedEqualizer(sysAnalyser, sysCtx, sysCanvas.width, sysCanvas.height, 'green_orange', 10, true);
        }

        /* === „Éì„Ç∏„É•„Ç¢„É©„Ç§„Ç∂„ÉºÊèèÁîª„Ç≥„Ç¢Èñ¢Êï∞ (ÊîπËâØÁâà) === */
        function drawSegmentedEqualizer(analyser, ctx, width, height, colorMode, noiseGate = 0, skipFirst = false) {
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, width, height);
            if (!analyser) return;

            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);

            const barCount = 11; // ÂÖ®‰Ωì„ÅÆË°®Á§∫Êú¨Êï∞„ÇíÁµ±‰∏Ä
            const barWidth = (width / barCount) - 2;
            const segmentHeight = 4;
            const segmentGap = 1;
            const maxSegments = Math.floor(height / (segmentHeight + segmentGap));

            const sampleRate = audioContext ? audioContext.sampleRate : 48000;
            const minFreq = 120; // ÈáçË§á„ÇíÈÅø„Åë„Çã„Åü„ÇÅ‰ΩéÂüü„ÅÆÈñãÂßã„ÇíÂ∞ë„Åó‰∏ä„Åí„Çã
            const maxFreq = 14000;

            const logMin = Math.log10(minFreq);
            const logMax = Math.log10(maxFreq);
            const logStep = (logMax - logMin) / barCount;
            const binSize = (sampleRate / 2) / bufferLength;

            for (let i = 0; i < barCount; i++) {
                // skipFirst„Ååtrue„Å™„Çâ„Çµ„É≥„Éó„É™„É≥„Ç∞Âú∞ÁÇπ„Çí1„Å§ÂàÜ„Åö„Çâ„Åô
                const logicalIndex = i + (skipFirst ? 1 : 0);
                
                const targetFreq = Math.pow(10, logMin + logicalIndex * logStep);
                let targetIndex = Math.floor(targetFreq / binSize);
                if (targetIndex >= bufferLength) targetIndex = bufferLength - 1;

                const nextFreq = Math.pow(10, logMin + (logicalIndex + 1) * logStep);
                let nextIndex = Math.floor(nextFreq / binSize);
                if (nextIndex > bufferLength) nextIndex = bufferLength;
                if (nextIndex <= targetIndex) nextIndex = targetIndex + 1;

                let maxVal = 0;
                for (let k = targetIndex; k < nextIndex; k++) {
                    if (dataArray[k] > maxVal) maxVal = dataArray[k];
                }

                if (maxVal < noiseGate) maxVal = 0;

                // ÂèçÂøú„ÇíÈàç„Åè„Åô„Çã (Â∑¶„Åã„Çâ5Êú¨„ÅØÊÑüÂ∫¶„Çí0.4ÂÄç„Å´„Åô„Çã)
                const sensitivity = (i < 5) ? 0.4 : 1.0;
                const activeSegments = Math.floor((maxVal / 255) * sensitivity * maxSegments);

                const x = i * (barWidth + 2) + 1;

                for (let j = 0; j < maxSegments; j++) {
                    const y = height - ((j + 1) * (segmentHeight + segmentGap));
                    if (j < activeSegments) {
                        const hue = j / maxSegments;
                        if (colorMode === 'green_orange') {
                            if (hue > 0.8) ctx.fillStyle = '#ff4757';
                            else if (hue > 0.5) ctx.fillStyle = '#ffa502';
                            else ctx.fillStyle = '#2ed573';
                        } else {
                            if (hue > 0.8) ctx.fillStyle = '#fffa65';
                            else if (hue > 0.5) ctx.fillStyle = '#ffa502';
                            else ctx.fillStyle = '#ff4757';
                        }
                    } else {
                        ctx.fillStyle = '#222';
                    }
                    ctx.fillRect(x, y, barWidth, segmentHeight);
                }
            }
        }

        async function setupFileWriter() {
            if (!('showSaveFilePicker' in window)) {
                alert('„Åä‰Ωø„ÅÑ„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÂØæÂøú„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ');
                return false;
            }
            try {
                // ÊåáÂÆö„Åï„Çå„Åü„Éï„Ç°„Ç§„É´Âêç„Éï„Ç©„Éº„Éû„ÉÉ„Éà
                const now = recordingStartTime;
                const year = now.getFullYear();
                const month = (now.getMonth() + 1).toString().padStart(2, '0');
                const day = now.getDate().toString().padStart(2, '0');
                const hours = now.getHours().toString().padStart(2, '0');
                const minutes = now.getMinutes().toString().padStart(2, '0');
                const seconds = now.getSeconds().toString().padStart(2, '0');
                
                const fileName = `${year}${month}${day}_${hours}${minutes}${seconds}_Èå≤Áîª_.webm`;

                fileHandle = await window.showSaveFilePicker({
                    suggestedName: fileName,
                    types: [{
                        description: 'WebM Video',
                        accept: { 'video/webm': ['.webm'] }
                    }]
                });
                writableStream = await fileHandle.createWritable();
                return true;
            } catch (err) { return false; }
        }

        recordButton.addEventListener('click', async () => {
            if (!isRecording) {
                try {
                    statusText.textContent = 'ÂÖ±Êúâ„Åô„ÇãÁîªÈù¢„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ...';
                    displayStream = await navigator.mediaDevices.getDisplayMedia({
                        video: { frameRate: 30 },
                        audio: { channelCount: 2, echoCancellation: false }
                    });

                    recordingStartTime = new Date();
                    if (!(await setupFileWriter())) {
                        displayStream.getTracks().forEach(t => t.stop());
                        statusText.textContent = "„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èå≤ÁîªÈñãÂßã";
                        return;
                    }

                    audioContext = new AudioContext();
                    const destination = audioContext.createMediaStreamDestination();

                    // „Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞„Éë„Çπ
                    sysAnalyser = audioContext.createAnalyser();
                    sysAnalyser.fftSize = 512;
                    sysAnalyser.smoothingTimeConstant = 0.7;
                    if (displayStream.getAudioTracks().length > 0) {
                        const sysSource = audioContext.createMediaStreamSource(new MediaStream([displayStream.getAudioTracks()[0]]));
                        sysSource.connect(sysAnalyser);
                        sysSource.connect(destination);
                    }

                    // „Éû„Ç§„ÇØÈü≥Â£∞„Éë„Çπ
                    micAnalyser = audioContext.createAnalyser();
                    micAnalyser.fftSize = 512;
                    micAnalyser.smoothingTimeConstant = 0.7;
                    try {
                        const micStream = await navigator.mediaDevices.getUserMedia({
                            audio: { echoCancellation: true, noiseSuppression: true }
                        });
                        const micSource = audioContext.createMediaStreamSource(micStream);
                        const hpFilter = audioContext.createBiquadFilter();
                        hpFilter.type = 'highpass';
                        hpFilter.frequency.value = 150;
                        micSource.connect(hpFilter);
                        hpFilter.connect(micAnalyser);
                        hpFilter.connect(destination);
                        statusText.textContent = "üé§ „Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞ + „Éû„Ç§„ÇØ";
                    } catch (e) {
                        statusText.textContent = "‚ö†Ô∏è „Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞„ÅÆ„Åø";
                        recordButton.classList.add('warning');
                    }

                    const combined = new MediaStream([...displayStream.getVideoTracks(), ...destination.stream.getAudioTracks()]);
                    mediaRecorder = new MediaRecorder(combined, {
                        mimeType: 'video/webm;codecs=vp9,opus',
                        videoBitsPerSecond: 2500000
                    });

                    mediaRecorder.ondataavailable = async (e) => {
                        if (e.data.size > 0 && writableStream) await writableStream.write(e.data);
                    };

                    mediaRecorder.onstop = async () => {
                        if (writableStream) {
                            await writableStream.close();
                            statusText.textContent = "‚úÖ Èå≤Áîª„Åå‰øùÂ≠ò„Åï„Çå„Åæ„Åó„Åü";
                        }
                        setTimeout(() => statusText.textContent = "„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èå≤ÁîªÈñãÂßã", 3000);
                    };

                    mediaRecorder.start(1000);
                    startRecording();
                } catch (err) {
                    stopRecording();
                    statusText.textContent = "‚ùå „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü";
                }
            } else {
                if (mediaRecorder) mediaRecorder.stop();
                stopRecording();
                if (displayStream) displayStream.getTracks().forEach(t => t.stop());
            }
        });
    </script>

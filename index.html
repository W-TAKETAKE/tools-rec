<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R</title>
    <style>
        html, body { 
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            width: 400px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 6px solid #ff4757;
            background: linear-gradient(135deg, #ff6b7a, #ff4757);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
        }
        
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(255, 71, 87, 0.6);
        }
        
        .record-button:active {
            transform: scale(0.95);
        }
        
        .record-button.recording {
            background: linear-gradient(135deg, #ff3742, #c92a2a);
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        .record-button.recording.warning {
            background: linear-gradient(135deg, #ffd93d, #f9ca24);
            border-color: #f39c12;
            box-shadow: 0 8px 25px rgba(249, 202, 36, 0.4);
        }
        
        .record-button.recording.warning:hover {
            box-shadow: 0 12px 35px rgba(249, 202, 36, 0.6);
        }
        
        .record-button.recording::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid rgba(255, 71, 87, 0.3);
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }
        
        .record-button.recording.warning::after {
            border-color: rgba(249, 202, 36, 0.3);
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
        
        .icon {
            font-size: 45px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .record-button.recording .icon {
            font-size: 35px;
        }
        
        .status {
            color: #495057;
            font-size: 16px;
            font-weight: 500;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            display: none;
            animation: blink 1s ease-in-out infinite;
        }
        
        .status-dot.recording {
            display: block;
            background: #dc3545;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .timer {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        
        .timer.active {
            display: block;
        }
        
        .app-title {
            position: absolute;
            top: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #495057;
            margin: 0;
        }
        
        .hints {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <button class="record-button" id="recordButton">
            <span class="icon" id="recordIcon">‚óè</span>
        </button>
        
        <div class="status" id="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èå≤ÁîªÈñãÂßã</span>
        </div>
        
        <div class="timer" id="timer">00:00</div>
        
    </div>

    <script>
        let mediaRecorder;
        let recordedChunks = [];
        let displayStream;
        let recordingStartTime;
        let timerInterval;
        let isRecording = false;
        
        const recordButton = document.getElementById('recordButton');
        const recordIcon = document.getElementById('recordIcon');
        const statusElement = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const timerElement = document.getElementById('timer');

        // „Ç¶„Ç£„É≥„Éâ„Ç¶„ÅÆ„Çµ„Ç§„Ç∫„ÇíË®≠ÂÆö
        window.onload = function() {
            window.resizeTo(400, 300);
        };

        function updateTimer() {
            if (!recordingStartTime) return;
            
            const now = new Date();
            const elapsed = Math.floor((now - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        function startRecording() {
            recordingStartTime = new Date();
            isRecording = true;
            
            // „Çø„Ç§„Éà„É´„ÇíÈå≤Áîª‰∏≠„Å´Â§âÊõ¥
            document.title = 'R‚óè';
            
            // UIÊõ¥Êñ∞
            recordButton.classList.add('recording');
            recordIcon.textContent = '‚ñ†';
            statusText.textContent = 'Èå≤Áîª‰∏≠...';
            statusDot.classList.add('recording');
            timerElement.classList.add('active');
            
            // „Çø„Ç§„Éû„ÉºÈñãÂßã
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopRecording() {
            isRecording = false;
            
            // „Çø„Ç§„Éà„É´„ÇíÂÖÉ„Å´Êàª„Åô
            document.title = 'R';
            
            // UIÊõ¥Êñ∞
            recordButton.classList.remove('recording');
            recordButton.classList.remove('warning');
            recordIcon.textContent = '‚óè';
            statusText.textContent = 'Âá¶ÁêÜ‰∏≠...';
            statusDot.classList.remove('recording');
            timerElement.classList.remove('active');
            
            // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

		recordButton.addEventListener('click', async () => {
		    if (!isRecording) {
		        try {
		            // Ë®±ÂèØ„ÇíÂæÖ„Å§Èñì„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
		            statusText.textContent = 'ÂÖ±Êúâ„Åô„ÇãÁîªÈù¢„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ...';

		            // displayMedia„ÅßÁîªÈù¢ÂÖ±Êúâ„ÅÆË®±ÂèØ„ÇíÊ±Ç„ÇÅ„Çã („É¶„Éº„Ç∂„Éº„ÅåË®±ÂèØ„Åô„Çã„Åæ„Åß„Åì„Åì„ÅßÂæÖÊ©ü)
		            displayStream = await navigator.mediaDevices.getDisplayMedia({
		                video: { frameRate: 30 },
		                audio: true
		            });
		            
		            // „É¶„Éº„Ç∂„Éº„ÅåË®±ÂèØ„Åó„Åü„Åì„ÅÆ„Çø„Ç§„Éü„É≥„Ç∞„Åß„ÄÅÈå≤ÁîªÁä∂ÊÖã„ÅÆUI„Å´Âàá„ÇäÊõø„Åà„ÄÅ„Çø„Ç§„Éû„Éº„ÇíÈñãÂßã„Åô„Çã
		            startRecording();
		            
		            let combinedStream;
		            let hasSystemAudio = displayStream.getAudioTracks().length > 0;
		            let hasMicAudio = false;
		            
		            try {
		                // „Éû„Ç§„ÇØÈü≥Â£∞„ÇíÂèñÂæó
		                const micStream = await navigator.mediaDevices.getUserMedia({ 
		                    audio: { 
		                        echoCancellation: true,
		                        noiseSuppression: true
		                    } 
		                });
		                
		                hasMicAudio = true;
		                
		                // „Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞„Å®„Éû„Ç§„ÇØÈü≥Â£∞„ÅÆ„Éà„É©„ÉÉ„ÇØ„ÇíÁµêÂêà
		                const audioContext = new AudioContext();
		                const destination = audioContext.createMediaStreamDestination();
		                
		                if (hasSystemAudio) {
		                    const systemSource = audioContext.createMediaStreamSource(new MediaStream([displayStream.getAudioTracks()[0]]));
		                    systemSource.connect(destination);
		                    statusText.textContent = "üé§ „Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞ + „Éû„Ç§„ÇØ";
		                } else {
		                    statusText.innerHTML = "‚ö†Ô∏è „Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞„Å™„ÅóÔºà„Éû„Ç§„ÇØ„ÅÆ„ÅøÔºâ";
		                    recordButton.classList.add('warning');
		                }
		                
		                const micSource = audioContext.createMediaStreamSource(micStream);
		                micSource.connect(destination);
		                
		                // Êò†ÂÉè„Éà„É©„ÉÉ„ÇØ„Å®ÁµêÂêà„Åó„ÅüÈü≥Â£∞„Éà„É©„ÉÉ„ÇØ„ÇíÊåÅ„Å§„Çπ„Éà„É™„Éº„É†„Çí‰ΩúÊàê
		                combinedStream = new MediaStream([
		                    ...displayStream.getVideoTracks(),
		                    ...destination.stream.getAudioTracks()
		                ]);
		                
		            } catch (micError) {
		                console.error("„Éû„Ç§„ÇØÈü≥Â£∞„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü:", micError);
		                
		                if (hasSystemAudio) {
		                    statusText.innerHTML = "‚ö†Ô∏è „Éû„Ç§„ÇØ„Å™„ÅóÔºà„Ç∑„Çπ„ÉÜ„É†Èü≥Â£∞„ÅÆ„ÅøÔºâ";
		                } else {
		                    statusText.innerHTML = "‚ö†Ô∏è Èü≥Â£∞„Å™„ÅóÔºàÊò†ÂÉè„ÅÆ„ÅøÈå≤ÁîªÔºâ";
		                }
		                recordButton.classList.add('warning');
		                combinedStream = displayStream;
		            }
		            
		            // MediaRecorder„ÅÆË®≠ÂÆö
		            mediaRecorder = new MediaRecorder(combinedStream, { mimeType: 'video/webm' });
		            
		            mediaRecorder.ondataavailable = (event) => {
		                if (event.data.size > 0) recordedChunks.push(event.data);
		            };
		            
		            mediaRecorder.onstop = () => {
		                const blob = new Blob(recordedChunks, { type: 'video/webm' });
		                const url = URL.createObjectURL(blob);
		                
		                const year = recordingStartTime.getFullYear();
		                const month = (recordingStartTime.getMonth() + 1).toString().padStart(2, '0');
		                const day = recordingStartTime.getDate().toString().padStart(2, '0');
		                const hours = recordingStartTime.getHours().toString().padStart(2, '0');
		                const minutes = recordingStartTime.getMinutes().toString().padStart(2, '0');
		                const seconds = recordingStartTime.getSeconds().toString().padStart(2, '0');
		                
		                const fileName = `${year}${month}${day}_${hours}${minutes}${seconds}_screen-record.webm`;
		                
		                const a = document.createElement('a');
		                a.href = url;
		                a.download = fileName;
		                document.body.appendChild(a);
		                a.click();
		                document.body.removeChild(a);
		                
		                statusText.textContent = "‚úÖ Èå≤ÁîªÂÆå‰∫ÜÔºÅ‰øùÂ≠ò„Åï„Çå„Åæ„Åó„Åü";
		                recordedChunks = [];
		                
		                setTimeout(() => {
		                    statusText.textContent = "„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èå≤ÁîªÈñãÂßã";
		                }, 3000);
		            };
		            
		            mediaRecorder.start();
		            
		        } catch (err) {
		            console.error("ÁîªÈù¢ÂÖ±Êúâ„ÅÆÈñãÂßã‰∏≠„Å´„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü:", err);
		            // UI„ÇíÂÖÉ„Å´Êàª„Åô
		            stopRecording();
		            // „Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åü„Åì„Å®„Çí‰ºù„Åà„Çã„É°„ÉÉ„Çª„Éº„Ç∏„Å´Â§âÊõ¥
		            statusText.textContent = "‚ùå Èå≤Áîª„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü";
		            // 3ÁßíÂæå„Å´ÂàùÊúüÁä∂ÊÖã„ÅÆ„É°„ÉÉ„Çª„Éº„Ç∏„Å´Êàª„Åô
		            setTimeout(() => {
		                statusText.textContent = "„ÇØ„É™„ÉÉ„ÇØ„Åó„Å¶Èå≤ÁîªÈñãÂßã";
		            }, 3000);
		        }
		    } else {
		        // Èå≤ÁîªÂÅúÊ≠¢
		        if (mediaRecorder && mediaRecorder.state !== 'inactive') {
		            mediaRecorder.stop();
		            stopRecording();
		            
		            if (displayStream) {
		                displayStream.getTracks().forEach(track => {
		                    track.stop();
		                });
		            }
		        }
		    }
		});
    </script>
</body>
</html>

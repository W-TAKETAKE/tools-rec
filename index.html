<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R</title>
    <style>
        /* === åŸºæœ¬ãƒ¬ã‚¤ã‚¢ã‚¦ãƒˆã¨èƒŒæ™¯è¨­å®š === */
        html, body { 
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é˜²æ­¢ */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #485563 0%, #29323c 100%);
            transition: background 0.8s ease; /* èƒŒæ™¯è‰²å¤‰æ›´æ™‚ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        }

        /* éŒ²ç”»ä¸­ã®èƒŒæ™¯è‰²å¤‰æ›´ã‚¯ãƒ©ã‚¹ */
        body.recording-active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* === ã‚¢ãƒ—ãƒªã®ãƒ¡ã‚¤ãƒ³ã‚³ãƒ³ãƒ†ãƒŠ === */
        .container {
            width: 400px;
            height: 300px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); /* ä¸­å¤®å¯„ã› */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px); /* ã™ã‚Šã‚¬ãƒ©ã‚¹åŠ¹æœ */
        }
        
        /* === éŒ²ç”»ãƒœã‚¿ãƒ³ã®ãƒ‡ã‚¶ã‚¤ãƒ³ === */
        .record-button {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            border: 6px solid #95a5a6;
            background: linear-gradient(135deg, #bdc3c7, #95a5a6);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 30px;
            position: relative;
            box-shadow: 0 8px 25px rgba(149, 165, 166, 0.4);
        }
        
        /* ãƒœã‚¿ãƒ³ã®ãƒ›ãƒãƒ¼åŠ¹æœ */
        .record-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(149, 165, 166, 0.6);
        }
        
        .record-button:active {
            transform: scale(0.95);
        }
        
        /* === éŒ²ç”»ä¸­ï¼ˆActiveï¼‰ã®ãƒœã‚¿ãƒ³ã‚¹ã‚¿ã‚¤ãƒ« === */
        .record-button.recording {
            border-radius: 50%; /* å››è§’ã‹ã‚‰ä¸¸ã¸å¤‰å½¢ */
            border-color: #ff4757;
            background: linear-gradient(135deg, #ff3742, #c92a2a);
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.4);
            animation: pulse 1.5s ease-in-out infinite; /* ç‚¹æ»…ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        }

        .record-button.recording:hover {
            box-shadow: 0 12px 35px rgba(255, 71, 87, 0.6);
        }
        
        /* è­¦å‘ŠçŠ¶æ…‹ï¼ˆãƒã‚¤ã‚¯ãªã—ç­‰ï¼‰ã®ã‚¹ã‚¿ã‚¤ãƒ« */
        .record-button.recording.warning {
            background: linear-gradient(135deg, #ffd93d, #f9ca24);
            border-color: #f39c12;
            box-shadow: 0 8px 25px rgba(249, 202, 36, 0.4);
        }
        
        .record-button.recording.warning:hover {
            box-shadow: 0 12px 35px rgba(249, 202, 36, 0.6);
        }
        
        /* éŒ²ç”»ä¸­ã®æ³¢ç´‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        .record-button.recording::after {
            content: '';
            position: absolute;
            width: 140px;
            height: 140px;
            border: 3px solid rgba(255, 71, 87, 0.3);
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }
        
        .record-button.recording.warning::after {
            border-color: rgba(249, 202, 36, 0.3);
        }
        
        /* === ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å®šç¾© === */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 1;
            }
            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }
        
        /* === ã‚¢ã‚¤ã‚³ãƒ³ã¨ãƒ†ã‚­ã‚¹ãƒˆ === */
        .icon {
            font-size: 45px;
            color: white;
            transition: all 0.3s ease;
        }
        
        .record-button.recording .icon {
            font-size: 35px;
        }
        
        .status {
            color: #495057;
            font-size: 16px;
            font-weight: 500;
            min-height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            display: none;
            animation: blink 1s ease-in-out infinite;
        }
        
        .status-dot.recording {
            display: block;
            background: #dc3545;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .timer {
            font-family: 'Courier New', monospace;
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
            margin-top: 10px;
            display: none;
        }
        
        .timer.active {
            display: block;
        }
        
        .app-title {
            position: absolute;
            top: 30px;
            font-size: 28px;
            font-weight: 700;
            color: #495057;
            margin: 0;
        }
        
        .hints {
            position: absolute;
            bottom: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="record-button" id="recordButton">
            <span class="icon" id="recordIcon">â—</span>
        </button>
        
        <div class="status" id="status">
            <span class="status-dot" id="statusDot"></span>
            <span id="statusText">ã‚¯ãƒªãƒƒã‚¯ã—ã¦éŒ²ç”»é–‹å§‹</span>
        </div>
        
        <div class="timer" id="timer">00:00</div>
        
    </div>

    <script>
        // === ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°ã®å®šç¾© ===
        let mediaRecorder;      // éŒ²ç”»åˆ¶å¾¡ç”¨ã‚ªãƒ–ã‚¸ã‚§ã‚¯ãƒˆ
        let displayStream;      // ç”»é¢å…±æœ‰ã‚¹ãƒˆãƒªãƒ¼ãƒ 
        let recordingStartTime; // éŒ²ç”»é–‹å§‹æ™‚åˆ»
        let timerInterval;      // ã‚¿ã‚¤ãƒãƒ¼æ›´æ–°ç”¨ID
        let isRecording = false;// ç¾åœ¨ã®éŒ²ç”»çŠ¶æ…‹
        let fileHandle;         // ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜ç”¨ãƒãƒ³ãƒ‰ãƒ«
        let writableStream;     // ãƒ•ã‚¡ã‚¤ãƒ«æ›¸ãè¾¼ã¿ç”¨ã‚¹ãƒˆãƒªãƒ¼ãƒ 
        
        // DOMè¦ç´ ã®å–å¾—
        const recordButton = document.getElementById('recordButton');
        const recordIcon = document.getElementById('recordIcon');
        const statusElement = document.getElementById('status');
        const statusText = document.getElementById('statusText');
        const statusDot = document.getElementById('statusDot');
        const timerElement = document.getElementById('timer');

        // ã‚¦ã‚£ãƒ³ãƒ‰ã‚¦ãƒ­ãƒ¼ãƒ‰æ™‚ã«ã‚µã‚¤ã‚ºã‚’å›ºå®š
        window.onload = function() {
            window.resizeTo(400, 300);
        };

        /**
         * ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿæ™‚ã®ãƒ“ãƒ¼ãƒ—éŸ³ã‚’å†ç”Ÿã™ã‚‹é–¢æ•°
         * Web Audio APIã‚’ä½¿ç”¨ã—ã¦ç™ºæŒ¯éŸ³ã‚’ç”Ÿæˆ
         */
        function playErrorSound() {
            try {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                if (!AudioContext) return;
                
                const ctx = new AudioContext();
                const now = ctx.currentTime;

                const createBeep = (startTime, duration) => {
                    const osc = ctx.createOscillator();
                    const gain = ctx.createGain();

                    osc.type = 'square'; // çŸ©å½¢æ³¢
                    
                    // å‘¨æ³¢æ•°ã‚’å¤‰åŒ–ã•ã›ã¦ã€Œãƒ”ãƒ­ã£ã€ã¨ã„ã†éŸ³ã‚’ä½œã‚‹
                    osc.frequency.setValueAtTime(500, startTime);
                    osc.frequency.linearRampToValueAtTime(100, startTime + duration);

                    osc.connect(gain);
                    gain.connect(ctx.destination);

                    osc.start(startTime);
                    osc.stop(startTime + duration);
                };

                createBeep(now + 0.2, 1.0);

            } catch (e) {
                console.error("Audio play error", e);
            }
        }

        /**
         * ã‚¿ã‚¤ãƒãƒ¼è¡¨ç¤ºã‚’æ›´æ–°ã™ã‚‹é–¢æ•°
         */
        function updateTimer() {
            if (!recordingStartTime) return;
            
            const now = new Date();
            const elapsed = Math.floor((now - recordingStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const seconds = (elapsed % 60).toString().padStart(2, '0');
            timerElement.textContent = `${minutes}:${seconds}`;
        }

        /**
         * éŒ²ç”»é–‹å§‹æ™‚ã®UIæ›´æ–°å‡¦ç†
         */
        function startRecording() {
            recordingStartTime = new Date();
            isRecording = true;
            
            document.title = 'R-Running';
            
            // UIã‚’éŒ²ç”»ãƒ¢ãƒ¼ãƒ‰ã«å¤‰æ›´
            document.body.classList.add('recording-active');
            recordButton.classList.add('recording');
            recordIcon.textContent = 'â– ';
            statusText.textContent = 'éŒ²ç”»ä¸­...';
            statusDot.classList.add('recording');
            timerElement.classList.add('active');
            
            timerInterval = setInterval(updateTimer, 1000);
        }

        /**
         * éŒ²ç”»åœæ­¢æ™‚ã®UIæ›´æ–°å‡¦ç†
         */
        function stopRecording() {
            isRecording = false;
            
            document.title = 'R';
            
            // UIã‚’å¾…æ©Ÿãƒ¢ãƒ¼ãƒ‰ã«æˆ»ã™
            document.body.classList.remove('recording-active');
            recordButton.classList.remove('recording');
            recordButton.classList.remove('warning');
            recordIcon.textContent = 'â—';
            statusText.textContent = 'å‡¦ç†ä¸­...';
            statusDot.classList.remove('recording');
            timerElement.classList.remove('active');
            
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
        }

        /**
         * File System Access APIã®ã‚µãƒãƒ¼ãƒˆç¢ºèª
         */
        function isFileSystemAccessSupported() {
            return 'showSaveFilePicker' in window;
        }

        /**
         * ä¿å­˜å…ˆãƒ•ã‚¡ã‚¤ãƒ«ã®è¨­å®šã¨æ›¸ãè¾¼ã¿ã‚¹ãƒˆãƒªãƒ¼ãƒ ã®æº–å‚™
         */
        async function setupFileWriter() {
            if (!isFileSystemAccessSupported()) {
                playErrorSound();
                alert('ãŠä½¿ã„ã®ãƒ–ãƒ©ã‚¦ã‚¶ã¯ç›´æ¥ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜ã«å¯¾å¿œã—ã¦ã„ã¾ã›ã‚“ã€‚\nChrome, Edgeç­‰ã®å¯¾å¿œãƒ–ãƒ©ã‚¦ã‚¶ã‚’ã”åˆ©ç”¨ãã ã•ã„ã€‚');
                return false;
            }

            try {
                // ãƒ•ã‚¡ã‚¤ãƒ«åã®æ—¥æ™‚ç”Ÿæˆ (YYYYMMDD_HHMMSS)
                const year = recordingStartTime.getFullYear();
                const month = (recordingStartTime.getMonth() + 1).toString().padStart(2, '0');
                const day = recordingStartTime.getDate().toString().padStart(2, '0');
                const hours = recordingStartTime.getHours().toString().padStart(2, '0');
                const minutes = recordingStartTime.getMinutes().toString().padStart(2, '0');
                const seconds = recordingStartTime.getSeconds().toString().padStart(2, '0');
                
                const fileName = `${year}${month}${day}_${hours}${minutes}${seconds}_éŒ²ç”»_.webm`;

                // ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã‚’è¡¨ç¤º
                fileHandle = await window.showSaveFilePicker({
                    suggestedName: fileName,
                    types: [{
                        description: 'WebM Video',
                        accept: { 'video/webm': ['.webm'] }
                    }]
                });

                // æ›¸ãè¾¼ã¿ç”¨ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’ä½œæˆ
                writableStream = await fileHandle.createWritable();
                return true;
            } catch (err) {
                console.error('ãƒ•ã‚¡ã‚¤ãƒ«ä¿å­˜ãƒ€ã‚¤ã‚¢ãƒ­ã‚°ã§ã‚¨ãƒ©ãƒ¼:', err);
                return false;
            }
        }

        // === ãƒ¡ã‚¤ãƒ³å‡¦ç†ï¼šéŒ²ç”»ãƒœã‚¿ãƒ³ã®ã‚¯ãƒªãƒƒã‚¯ã‚¤ãƒ™ãƒ³ãƒˆ ===
        recordButton.addEventListener('click', async () => {
            if (!isRecording) {
                // --- éŒ²ç”»é–‹å§‹ãƒ•ãƒ­ãƒ¼ ---
                try {
                    statusText.textContent = 'å…±æœ‰ã™ã‚‹ç”»é¢ã‚’é¸æŠã—ã¦ãã ã•ã„...';

                    // 1. ç”»é¢å…±æœ‰ã‚¹ãƒˆãƒªãƒ¼ãƒ ã®å–å¾— (æ˜ åƒ + ã‚·ã‚¹ãƒ†ãƒ éŸ³å£°)
                    displayStream = await navigator.mediaDevices.getDisplayMedia({
                        video: { frameRate: 30 },
                        audio: {
                            channelCount: 2,
                            echoCancellation: false,
                            noiseSuppression: false,
                            autoGainControl: false
                        }
                    });
                    
                    recordingStartTime = new Date();
                    
                    // 2. ä¿å­˜å…ˆã®æŒ‡å®š (File System Access API)
                    statusText.textContent = 'ä¿å­˜å…ˆã‚’é¸æŠã—ã¦ãã ã•ã„...';
                    const canStreamToFile = await setupFileWriter();

                    if (!canStreamToFile) {
                        playErrorSound();
                        
                        // ã‚­ãƒ£ãƒ³ã‚»ãƒ«æ™‚ã¯ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’åœæ­¢
                        displayStream.getTracks().forEach(track => track.stop());
                        statusText.textContent = "âŒ ä¿å­˜ãŒã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸ";
                        setTimeout(() => {
                            statusText.textContent = "ã‚¯ãƒªãƒƒã‚¯ã—ã¦éŒ²ç”»é–‹å§‹";
                        }, 3000);
                        return;
                    }

                    startRecording();
                    
                    // 3. éŸ³å£°ã‚½ãƒ¼ã‚¹ã®åˆæˆ (ã‚·ã‚¹ãƒ†ãƒ éŸ³ + ãƒã‚¤ã‚¯å…¥åŠ›)
                    let combinedStream;
                    let hasSystemAudio = displayStream.getAudioTracks().length > 0;
                    let hasMicAudio = false;
                    
                    try {
                        // ãƒã‚¤ã‚¯éŸ³å£°ã®å–å¾—
                        const micStream = await navigator.mediaDevices.getUserMedia({ 
                            audio: { 
                                echoCancellation: true,
                                noiseSuppression: true
                            } 
                        });
                        
                        hasMicAudio = true;
                        
                        // Web Audio APIã§ãƒŸã‚­ã‚·ãƒ³ã‚°
                        const audioContext = new AudioContext();
                        const destination = audioContext.createMediaStreamDestination();
                        destination.channelCount = 2;
                        
                        // ã‚·ã‚¹ãƒ†ãƒ éŸ³å£°ãŒã‚ã‚‹å ´åˆã€ãƒŸã‚­ã‚µãƒ¼ã«è¿½åŠ 
                        if (hasSystemAudio) {
                            const systemSource = audioContext.createMediaStreamSource(new MediaStream([displayStream.getAudioTracks()[0]]));
                            systemSource.connect(destination);
                            statusText.textContent = "ğŸ¤ ã‚·ã‚¹ãƒ†ãƒ éŸ³å£° + ãƒã‚¤ã‚¯";
                        } else {
                            statusText.innerHTML = "âš ï¸ ã‚·ã‚¹ãƒ†ãƒ éŸ³å£°ãªã—(ãƒã‚¤ã‚¯ã®ã¿)";
                            recordButton.classList.add('warning'); // è­¦å‘Šè‰²ã«å¤‰æ›´
                            playErrorSound();
                        }
                        
                        // ãƒã‚¤ã‚¯éŸ³å£°ã‚’ãƒŸã‚­ã‚µãƒ¼ã«è¿½åŠ 
                        const micSource = audioContext.createMediaStreamSource(micStream);
                        micSource.connect(destination);
                        
                        // æ˜ åƒãƒˆãƒ©ãƒƒã‚¯ + åˆæˆã—ãŸéŸ³å£°ãƒˆãƒ©ãƒƒã‚¯ã§æ–°ã—ã„ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’ä½œæˆ
                        combinedStream = new MediaStream([
                            ...displayStream.getVideoTracks(),
                            ...destination.stream.getAudioTracks()
                        ]);
                        
                    } catch (micError) {
                        console.error("ãƒã‚¤ã‚¯éŸ³å£°ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ:", micError);
                        
                        // ãƒã‚¤ã‚¯å–å¾—å¤±æ•—æ™‚ã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†
                        if (hasSystemAudio) {
                            statusText.innerHTML = "âš ï¸ ãƒã‚¤ã‚¯ãªã—(ã‚·ã‚¹ãƒ†ãƒ éŸ³å£°ã®ã¿)";
                        } else {
                            statusText.innerHTML = "âš ï¸ éŸ³å£°ãªã—(æ˜ åƒã®ã¿éŒ²ç”»)";
                        }
                        recordButton.classList.add('warning');
                        combinedStream = displayStream; // åˆæˆã›ãšç”»é¢å…±æœ‰ã‚¹ãƒˆãƒªãƒ¼ãƒ ã‚’ãã®ã¾ã¾ä½¿ç”¨
                    }
                    
                    // 4. MediaRecorderã®åˆæœŸåŒ–
                    mediaRecorder = new MediaRecorder(combinedStream, { 
                        mimeType: 'video/webm;codecs=vp9,opus',
                        videoBitsPerSecond: 2500000 // ãƒ“ãƒƒãƒˆãƒ¬ãƒ¼ãƒˆè¨­å®š
                    });
                    
                    // ãƒ‡ãƒ¼ã‚¿ãŒåˆ©ç”¨å¯èƒ½ã«ãªã‚‹ãŸã³ã«ãƒ•ã‚¡ã‚¤ãƒ«ã¸æ›¸ãè¾¼ã¿ (ã‚¹ãƒˆãƒªãƒ¼ãƒŸãƒ³ã‚°ä¿å­˜)
                    mediaRecorder.ondataavailable = async (event) => {
                        if (event.data.size > 0 && writableStream) {
                            try {
                                await writableStream.write(event.data);
                                console.log(`æ›¸ãè¾¼ã¿: ${(event.data.size / 1024 / 1024).toFixed(2)} MB`);
                            } catch (err) {
                                console.error('ãƒ•ã‚¡ã‚¤ãƒ«æ›¸ãè¾¼ã¿ã‚¨ãƒ©ãƒ¼:', err);
                            }
                        }
                    };
                    
                    // éŒ²ç”»åœæ­¢æ™‚ã®å‡¦ç†
                    mediaRecorder.onstop = async () => {
                        if (writableStream) {
                            try {
                                await writableStream.close(); // ãƒ•ã‚¡ã‚¤ãƒ«ã‚’é–‰ã˜ã¦ä¿å­˜å®Œäº†
                                statusText.textContent = "âœ… éŒ²ç”»å®Œäº†!ä¿å­˜ã•ã‚Œã¾ã—ãŸ";
                            } catch (err) {
                                playErrorSound();
                                console.error('ãƒ•ã‚¡ã‚¤ãƒ«ã‚¯ãƒ­ãƒ¼ã‚ºã‚¨ãƒ©ãƒ¼:', err);
                                statusText.textContent = "âŒ ä¿å­˜ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ";
                            }
                        }
                        
                        // 3ç§’å¾Œã«å¾…æ©ŸçŠ¶æ…‹ã¸ãƒªã‚»ãƒƒãƒˆ
                        setTimeout(() => {
                            statusText.textContent = "ã‚¯ãƒªãƒƒã‚¯ã—ã¦éŒ²ç”»é–‹å§‹";
                        }, 3000);
                    };
                    
                    // 1ç§’ã”ã¨ã«ãƒ‡ãƒ¼ã‚¿ã‚’æ›¸ãå‡ºã™è¨­å®šã§éŒ²ç”»é–‹å§‹
                    mediaRecorder.start(1000);
                    
                } catch (err) {
                    playErrorSound();
                    console.error("ç”»é¢å…±æœ‰ã®é–‹å§‹ä¸­ã«ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ:", err);
                    stopRecording();
                    statusText.textContent = "âŒ éŒ²ç”»ãŒã‚­ãƒ£ãƒ³ã‚»ãƒ«ã•ã‚Œã¾ã—ãŸ";
                    setTimeout(() => {
                        statusText.textContent = "ã‚¯ãƒªãƒƒã‚¯ã—ã¦éŒ²ç”»é–‹å§‹";
                    }, 3000);
                }
            } else {
                // --- éŒ²ç”»åœæ­¢ãƒ•ãƒ­ãƒ¼ ---
                if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                    mediaRecorder.stop(); // éŒ²ç”»åœæ­¢ã‚¤ãƒ™ãƒ³ãƒˆç™ºç«
                    stopRecording();
